{% extends "layout.html" %}
{% block content %}
	<article class="media content-section">
	  <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post[1][0])+'.jpg' }}">
	  <div class="media-body">
	    <div class="article-metadata">
	      <a class="mr-2" href="{{ url_for('user_posts', username=post[1][0]) }}">{{ post[1][0] }}</a>
	      <small class="text-muted">{{ post[1][1] }}</small>
	      {% if post[1][0] == current_user.username %}
	      	<div>
	      		<a class="btn btn-outline-primary btn-sm mt-1 mb-1" href="{{ url_for('update_post', post_id = post[0]) }}"><span class="glyphicon glyphicon-pencil"></span> Update</a>
	      	</div>
	      {% endif %}
	    </div>
	    <h2 class="article-title">{{ post[1][2] }}</a></h2>
	    <p class="article-content">{{ post[1][3] }}</p>
	  </div>
	</article>
{% endblock content %}
